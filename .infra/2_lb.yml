AWSTemplateFormatVersion: '2010-09-09'
Description: LB

Resources:

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: AppLoadBalancer
      Scheme: internet-facing
      Type: application
      Subnets:
        - !ImportValue my-network-public-subnet-1-id-v2
        - !ImportValue my-network-public-subnet-2-id-v2
      SecurityGroups:
        - !ImportValue my-network-lb-sg-v2
      Tags:
        - Key: Name
          Value: AppLoadBalancer

  FrontendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: FrontendTG
      Protocol: HTTP
      Port: 3000
      VpcId: !ImportValue my-network-vpc-v2
      TargetType: ip
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      Matcher:
        HttpCode: 200
      Tags:
        - Key: Name
          Value: FrontendTG

  BackendTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: BackendTG
      Protocol: HTTP
      Port: 8000
      VpcId: !ImportValue my-network-vpc-v2
      TargetType: ip
      HealthCheckPath: /docs
      HealthCheckProtocol: HTTP
      Matcher:
        HttpCode: 200-399
      Tags:
        - Key: Name
          Value: BackendTG

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: 404
            ContentType: text/plain
            MessageBody: "Not Found"

  FrontendListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          Values: [/]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref FrontendTargetGroup

  BackendListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 2
      Conditions:
        - Field: path-pattern
          Values: [/api/*]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref BackendTargetGroup

  CloudWatchLogsEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: !Sub com.amazonaws.${AWS::Region}.logs
      VpcId: !ImportValue my-network-vpc-v2
      VpcEndpointType: Interface
      SubnetIds:
        - !ImportValue my-network-private-subnet-1-id-v2
        - !ImportValue my-network-private-subnet-2-id-v2
      PrivateDnsEnabled: true
      SecurityGroupIds: 
        - !ImportValue my-network-vpc-endpoints-sg-v2


Outputs:

  FrontendTG:
    Description: Target group for frontend
    Value: !Ref FrontendTargetGroup
    Export:
      Name: my-network-frontend-tg-v2

  BackendTG:
    Description: Target group for backend
    Value: !Ref BackendTargetGroup
    Export:
      Name: my-network-backend-tg-v2

  LoadBalancerDNS:
    Description: DNS name of ALB
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: my-network-lb-dns-v2
